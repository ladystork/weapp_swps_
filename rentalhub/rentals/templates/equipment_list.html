<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Sprzętu</title>
</head>
<body>
    <h1>Lista Sprzętu</h1>
    <ul>
        {% for item in equipment_list %}
            <li>{{ item.name }} - Cena: {{ item.price }} PLN - {% if item.availability %}Dostępny{% else %}Niedostępny{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
